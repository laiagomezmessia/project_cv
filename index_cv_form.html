                        <form name="contactForm" onsubmit="return validateForm()" action="confirmation.php"
                            class="form-horizontal" method="post">
                            <fieldset>
                                <legend id="formcontact" class="text-left header "> <h3>Formulario de contacto</h3></legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="idName" name="name" onblur="validateName()" type="text"
                                            placeholder="Nombre y apellidos" class="form-control">
                                        <div class="error" id="nameErr"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="Correo electrónico"
                                            class="form-control">
                                        <div class="error" id="emailErr"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input name="mobile" maxlength="10" type="text" placeholder="Teléfono"
                                            class="form-control">
                                        <div class="error" id="mobileErr"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Escribe tu mensaje" rows="7"></textarea>
                                        <div class="error" id="messageErr"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button id="submit" value="Submit" type="submit"
                                            class="btn btn-primary rotate-center">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
